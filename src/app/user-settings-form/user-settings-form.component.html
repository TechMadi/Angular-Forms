<div class="container">
  <p>User Settings</p>
  <form>
    <div class="form-group">
      <label for="name" class="form-label">Name </label>
      <input type="text" id="name" class="form-control" placeholder="Name" />
    </div>

    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        name="emailOffers"
        id="emailOffers"
      />
      <label for="emailOffers" class="form-check-label"
        >Email Special Offers</label
      >
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="lightInterface"
          value="light"
          checked
        />
        <label class="form-check-label" for="lightInterface"> Light </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="mediumInterface"
          value="medium"
        />
        <label class="form-check-label" for="mediumInterface"> Medium </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="darkInterface"
          value="dark"
        />
        <label class="form-check-label" for="darkInterface"> Dark </label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscrition Type</label>

      <select name="" id="subscriptionType" class="form-control">
        <option value="monthly">Monthly</option>
        <option value="annual">Annual</option>
        <option value="lifetime">Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes </label>
      <textarea
        name="notes"
        id="notes"
        cols="30"
        rows="10"
        class="form-control"
      ></textarea>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>
