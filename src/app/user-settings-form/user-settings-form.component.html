<div class="container">
  <p>User Settings Form</p>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name" class="form-label">Name </label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        placeholder="Name"
        [(ngModel)]="userSettings.name"
        #nameField="ngModel"
        (blur)="onBlur(nameField)"
        required
      />
    </div>

    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        name="emailOffers"
        id="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label for="emailOffers" class="form-check-label"
        >Email Special Offers</label
      >
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="lightInterface"
          value="light"
          checked
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label class="form-check-label" for="lightInterface"> Light </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="mediumInterface"
          value="medium"
          [(ngModel)]="userSettings.interfaceStyle"
          required
        />
        <label class="form-check-label" for="mediumInterface"> Medium </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="darkInterface"
          value="dark"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label class="form-check-label" for="darkInterface"> Dark </label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>

      <select
        name="subscriptionType"
        id="subscriptionType"
        class="form-control"
        [(ngModel)]="userSettings.subscriptionType"
        required
      >
        <option *ngFor="let type of subscriptionType | async">
          {{ type }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes </label>
      <textarea
        name="notes"
        id="notes"
        cols="30"
        rows="10"
        class="form-control"
      ></textarea>
    </div>

    <button class="btn btn-primary" [disabled]="form.invalid">Send</button>
  </form>
</div>
